<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协议循环问题修复测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">协议循环问题修复</h1>
        
        <div class="mb-6">
            <p class="text-gray-600 mb-4">
                我们已经修复了协议循环问题的根本原因：
            </p>
            <ul class="list-disc pl-6 text-gray-600 mb-4">
                <li>修复了index.html中的条件判断逻辑错误</li>
                <li>现在只有既没有永久跳过也没有完成过引导时才会显示协议页面</li>
            </ul>
        </div>
        
        <div class="space-y-4">
            <button id="clearStorage" class="w-full py-3 px-4 bg-primary text-white rounded-md hover:bg-primary/90 transition duration-300">
                清除缓存并重置状态
            </button>
            
            <button id="testProtocol" class="w-full py-3 px-4 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-300">
                测试协议页面流程
            </button>
            
            <button id="goToHome" class="w-full py-3 px-4 bg-secondary text-white rounded-md hover:bg-secondary/90 transition duration-300">
                直接访问首页
            </button>
        </div>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <h3 class="font-semibold text-gray-700 mb-2">使用说明：</h3>
            <p class="text-sm text-gray-500">
                1. 点击"清除缓存并重置状态"按钮清除所有存储的状态<br>
                2. 点击"测试协议页面流程"按钮重新开始流程<br>
                3. 完成协议表单后，您将能正常进入系统<br>
                4. 勾选"不再显示此协议"可永久跳过协议页面
            </p>
        </div>
    </div>
    
    <script>
        document.getElementById('clearStorage').addEventListener('click', function() {
            localStorage.removeItem('permanentlySkipOnboarding');
            localStorage.removeItem('onboardingCompleted');
            alert('缓存已清除，状态已重置！');
        });
        
        document.getElementById('testProtocol').addEventListener('click', function() {
            window.location.href = 'onboarding.html';
        });
        
        document.getElementById('goToHome').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
