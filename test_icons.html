<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标测试页面</title>
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Font Awesome 图标测试</h1>
    <p>这个页面使用本地Font Awesome库。如果下面的图标都能正常显示，则说明本地图标配置成功。</p>
    
    <div class="icon-grid">
        <div class="icon-item">
            <i class="icon fa fa-home"></i>
            <span>home</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-search"></i>
            <span>search</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-envelope"></i>
            <span>envelope</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-paper-plane"></i>
            <span>paper-plane</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-graduation-cap"></i>
            <span>graduation-cap</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-building"></i>
            <span>building</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-lightbulb-o"></i>
            <span>lightbulb-o</span>
        </div>
        <div class="icon-item">
            <i class="icon fa fa-calendar"></i>
            <span>calendar</span>
        </div>
    </div>
    
    <p style="margin-top: 50px;">现在图标已经本地化，打包时不会再丢失！</p>
</body>
</html>
